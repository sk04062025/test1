<template>
    <div class="slds-p-around_medium">
        <lightning-card title="Drawdown Validator" icon-name="standard:case">
            <div class="slds-p-horizontal_small">
                <div class="slds-grid slds-grid_vertical">
                    <!-- Information Section -->
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                        <div class="slds-text-heading_small slds-m-bottom_x-small">
                            Validate Drawdown Amount
                        </div>
                        <div class="slds-text-body_regular">
                            Enter a drawdown amount that does not exceed the facility amount.
                        </div>
                    </div>
                    
                    <!-- Main Form Section -->
                    <div class="slds-col">
                        <div class="slds-grid slds-gutters slds-grid_vertical-align-end">
                            <!-- Facility Amount (Read Only) -->
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label slds-text-title_caps">Facility Amount</label>
                                    <div class="slds-form-element__control">
                                        <div class="slds-form-element__static">
                                            <lightning-formatted-number 
                                                value={facilityAmount} 
                                                format-style="currency" 
                                                currency-code="USD">
                                            </lightning-formatted-number>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Drawdown Amount (Editable) -->
                            <div class="slds-col slds-size_1-of-2">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label slds-text-title_caps">
                                        Amount of Drawdown
                                        <abbr class="slds-required" title="required">*</abbr>
                                    </label>
                                    <div class="slds-form-element__control">
                                        <lightning-input 
                                            type="number" 
                                            formatter="currency"
                                            step="0.01"
                                            value={drawdownAmount}
                                            onchange={handleDrawdownChange}
                                            required>
                                        </lightning-input>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Error Message -->
                        <template if:true={showError}>
                            <div class="slds-m-top_small">
                                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                                    <span class="slds-assistive-text">Error</span>
                                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                                        <lightning-icon icon-name="utility:error" size="small" variant="inverse"></lightning-icon>
                                    </span>
                                    <h2>{errorMessage}</h2>
                                </div>
                            </div>
                        </template>
                        
                        <!-- Action Buttons -->
                        <div class="slds-m-top_medium slds-text-align_center">
                            <lightning-button 
                                variant="neutral" 
                                label="Cancel" 
                                onclick={handleCancel}
                                class="slds-m-right_small">
                            </lightning-button>
                            <lightning-button 
                                variant="brand" 
                                label="Save and Continue" 
                                onclick={handleSubmit}>
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </lightning-card>
    </div>
</template>
